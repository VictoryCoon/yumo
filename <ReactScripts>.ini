<ReactScripts>
1. NodeJs Install(LTS* : 최신버전은 실행에 항상 문제가 있음)

2. Locate path want to start your project.

3. ~/npm create-react-app ${PROJECT_NAME}

4. export NODE_OPTIONS=--openssl-legacy-provider

5. ReactRouterDom, ReactIconKit, 등의 컴포넌트 설치(알아서, 그때그때 조사)
- sudo npm install react-scripts
- sudo npm install react-router-dom (Switvh >> Routes)
- sudo npm install react-icons --save
- sudo npm install node-sass@4.14.1
- sudo npm install axios
- sudo npm install three
- sudo npm install react-three-fiber => @react-three/fiber
- sudo npm install drei => @react-three/drei
- sudo npm install react-stats
- (...)
6. (최초)sudo npm start